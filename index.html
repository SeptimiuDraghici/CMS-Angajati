<html>
    <head>
        <title>
            CMS Angajati
        </title>
        <script language="JavaScript">
            function getInputs (form) {
                var nume = form.nume.value;
                var prenume = form.prenume.value;
                var email = form.email.value;
                var gender = form.sex.value;
                var data_nasterii = form.data_nasterii.value;
                document.getElementById('nume').innerHTML = nume;
                document.getElementById('prenume').innerHTML = prenume;
                document.getElementById('email').innerHTML = email;
                document.getElementById('gender').innerHTML = gender;
                document.getElementById('data_nasterii').innerHTML = data_nasterii;
            }
        </script>
    </head>
    <body>
        <form name="myForm" method="GET">
            Nume: <input type="text" name="nume">
            <br>Prenume:
            <input type="text" name="prenume">
            <br>Email:
            <input type="text" name="email">
            <br>Sex:
            <select name="sex">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Rather not say">Rather Not Say</option>
            </select>
            <br>Data nasterii:
            <input type="date" name="data_nasterii">
            <br><input type="button" name="submit" Value="Send" onClick="getInputs(this.form)">
        </form>
        <table style="border: solid black;">
            <tr>
                <td>Nume</td>
                <td>Prenume</td>
                <td>Email</td>
                <td>Sex</td>
                <td>Data nasterii:</td>
            </tr>
            <tr>
                <td id="nume"></td>
                <td id="prenume"></td>
                <td id="email"></td>
                <td id="gender"></td>
                <td id="data_nasterii"></td>
            </tr>
        </table>
    </body>
</html>
